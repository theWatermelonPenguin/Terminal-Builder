name: Auto Update Changelog

on:
  push:
    branches:
      - master  # or main, adjust as needed
  pull_request:

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to push commits

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with: 
            fetch-depth: 0       # fetch entire history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install package
        run: npm install @thewatermelonpenguin/changelog-it@1.0.0
        
      - name: Run changelog update script
        run: npx @thewatermelonpenguin/changelog-it 

      - name: Commit updated changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --cached --quiet || git commit -m "docs(changelog): update Unreleased section [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
